language: node_js
node_js:
  - '4.2.4'
env:
  - CXX=g++-4.8 NODE_ENV=test
services:
  - postgresql
before_script:
  - psql -c 'create database api_development;' -U postgres
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  postgresql: "9.3"
before_script:
  - psql -c 'create database nodal_test;' -U postgres  
env:
  - TEST_DIR=server/api
  - TEST_DIR=server/static
script: cd $TEST_DIR && npm install && npm test

