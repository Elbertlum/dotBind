<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>dotBind Popup</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <div class="card-header">
            <span class="card-title" id="title"></span>
            <img class="icon" id="image-result" >
          </div>
          <hr/>
          <code>
            <p class="snippet" id="content" class="flow-text">// No code snippet captured.</p>
          </code>
          <hr/>
          <div class="card-footer">
            <p class="flow-text" id="url"></p>
          </div>
        </div>
      </div>


      <p id="note" class="flow-text"></p>

      <textarea class="note" placeholder="Leave a comment on this snippet!"></textarea>

      <ul class="tags"></ul>
      <input class="tag" placeholder="tagname"></input>
      <button class="custom-button tag btn waves-effect btn-small" type="submit" name="action">tag
        <i class="material-icons right">library_add</i>
      </button>

      <button id="save" class="custom-button btn waves-effect btn-med" type="submit" name="action">Save
        <i class="material-icons right">done</i>
      </button>
    </div>
  </body>
  <script src="lib/jquery-1.12.3.min.js"></script>
  <script src="js/popup.js"></script>
</html>
